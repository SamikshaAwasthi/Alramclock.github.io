<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="outer">
        <img src="https://img.freepik.com/free-photo/classic-alarm-clock_74190-5695.jpg?w=360&t=st=1684318278~exp=1684318878~hmac=61cec2daba904bc18d7021ea43800a81c03052ee433307dcbdf20e113854b93a" alt="alarm">
        <h1>00:00:00 PM</h1>
        <div class="inner">
            <div class="column">
                <select>
                    <option value="hour">Hour</option>
                    
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Mintues" selected hidden>Mintues</option>

                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                    
                </select>
            </div>
        </div>
        <button class="btn">Set Alarm</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
